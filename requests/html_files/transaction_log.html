        <footer>
            <script>
                let print_coupon = document.querySelector(".print_coupon")
                let exit = document.querySelector(".exit")
                let search = document.querySelector(".search")
                let search_window = document.querySelector(".search_w")
                let search_input = document.querySelector(".search_i")

                search_window.style.display = "none"

                search.addEventListener('click', function() {
                    search_window.style.display = "block"
                    search_window.style.left = "calc(50% + 1339px/2 - 40px - 180px)"
                    search_input.focus()
                })

                search_input.addEventListener('blur', function() {
                    search_window.style.display = "none"
                    search_window.style.left = "calc(50% + 1339px/2 - 40px)"
                    search_input.value = ""
                })

                exit.addEventListener("click", function() {
                    window.location.href = "/index.html"
                })

            </script>
